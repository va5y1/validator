validator.example:
  path: '/validator/info'
  defaults:
    _title: 'Example'
    _controller: '\Drupal\validator\Controller\ValidatorController::build'
  requirements:
    _permission: 'access content'
validator.theone:
  path: '/validator'
  defaults:
    _title: 'Form'
    _form: 'Drupal\validator\Form\TheOne'
  requirements:
    _permission: 'access content'
validator.form:
  path: '/ex'
  defaults:
    _title: 'Form'
    _form: 'Drupal\validator\Form\Form'
  requirements:
    _permission: 'access content'
validator.formclass:
  path: '/exa'
  defaults:
    _title: 'Form'
    _form: 'Drupal\validator\Form\FormClass'
  requirements:
    _permission: 'access content'
validator.table:
  path: '/validation'
  defaults:
    _title: 'Form'
    _form: 'Drupal\validator\Form\Table'
  requirements:
    _permission: 'access content'
