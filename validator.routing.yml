validator.example:
  path: '/validator/info'
  defaults:
    _title: 'Example'
    _controller: '\Drupal\validator\Controller\ValidatorController::build'
  requirements:
    _permission: 'access content'
validator.theone:
  path: '/validator'
  defaults:
    _title: 'Form'
    _form: 'Drupal\validator\Form\TheOne'
  requirements:
    _permission: 'access content'
